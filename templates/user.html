<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>众志成城 齐心抗疫</title>
</head>
<body>
    <h1>用户界面</h1>
    {{ tips|safe }}
    <p>您的唯一ID同时也是您的注册位次为：{{ id }}</p>
    <form action = "./test_bpa" method = "post">
        <p><label>
            学号:<input type="text" name="xh" value="{{ xh }}" {{ disabled }}/>
        </label></p>
        <p><label>
            密码:<input type="text" name="xm" value="{{ mm }}" {{ disabled }}/>
        </label></p>
        <p><label>
            姓名:<input type="text" name="mm" value="{{ xm }}" {{ disabled }}/>
        </label></p>
        <p><label>
            学院:<input type="text" name="xy" value="{{ xy }}" {{ disabled }}/>
        </label></p>
        <p><label>
            手机号码:<input type="text" name="sjhm" value="{{ sjhm }}" {{ disabled }}/>
        </label></p>
        <p><label>
            三级地址:<input type="text" name="dz1" value="{{ dz1 }}" {{ disabled }}/>
        </label></p>
        <p><label>
            县区地址:<input type="text" name="dz2" value="{{ dz2 }}" {{ disabled }}/>
        </label></p>
        <p><label>
            详细地址:<input type="text" name="xxdz" value="{{ xxdz }}" {{ disabled }}/>
        </label></p>
        <p><label>
            体温参数1:<input type="radio" name="tw1" value="1" {{ checked1_1 }} {{ disabled }}/>小于37°C
                     <input type="radio" name="tw1" value="2" {{ checked1_2 }} {{ disabled }}/>37°C至37°C
                     <input type="radio" name="tw1" value="3" {{ checked1_3 }} {{ disabled }}/>大于37°C
        </label></p>
        <p><label>
            体温参数1:<input type="radio" name="tw2" value="1" {{ checked2_1 }} {{ disabled }}/>小于37°C
                     <input type="radio" name="tw2" value="2" {{ checked2_2 }} {{ disabled }}/>37°C至37°C
                     <input type="radio" name="tw2" value="3" {{ checked2_3 }} {{ disabled }}/>大于37°C
        </label></p>
        <p><label>
            电子邮箱:<input type="text" name="email" value="{{ email }}" {{ disabled }}/>
        </label></p>
        <p style="color:black"><b>提示：</b>您可以点击下面的按钮测试，服务器会执行一次报平安操作并向您的邮箱发送告知邮件。</p>
        <p><a href="./test_bpa?xh={{ xh }}"><input type = "button" value = "测试一次！"   style="color: black"/></a></p>
        <p style="color: red"><b>警告：</b>如非必要！比如密码修改，信息失效，或者其他自动化失效情况下，请勿随意更改信息。</p>
        <p><a href="./updateuserdata?xh={{ xh }}"><input type = "button" value = "我确实需要更新！" style="color: red"/></a></p>
    </form>
</body>
</html>
